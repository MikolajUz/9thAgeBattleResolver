<button mat-raised-button (click)="createUnit()">Create Unit</button>
<div class="container">
  <div class="grid-container" #myBounds id="grid-container">
    <app-unit-ui [myBounds]="myBounds"  ></app-unit-ui>
    <div *ngFor="let x of grids">
      <div *ngFor="let y of grids">
        <div
          [ngDraggable]="false"
          [position]="{ x: x * gridUnit, y: y * gridUnit }"
          class="grid"
        ></div>
      </div>
    </div>
  </div>
</div>
