<button mat-raised-button (click)="createUnit(20, 5, '25x25')">
  Create Unit
</button>
<div class="container">
  <div class="grid-container" #myBounds id="battlefield">
    <ng-template appUnit ></ng-template>
    <div *ngFor="let x of grids">
      <div *ngFor="let y of grids">
        <div
          [ngDraggable]="false"
          [position]="{ x: x * gridUnit, y: y * gridUnit }"
          class="grid"
        ></div>
      </div>
    </div>
  </div>
</div>
