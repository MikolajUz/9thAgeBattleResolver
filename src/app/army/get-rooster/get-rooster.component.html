<label
  class="file-upload"
  (dragover)="onDragOver($event)"
  (drop)="onDropSuccess($event)"
>
  Upload Rooster
  <input (change)="onChange($event)" type="file" />
</label>
<mat-hint *ngIf="validFile">Choose txt file</mat-hint>

<div *ngFor="let unit of roosterList$ | async">
  {{ unit?.name }}
</div>
